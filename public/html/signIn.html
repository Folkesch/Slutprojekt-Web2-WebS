    <div class="search-bar-wrap">
      <input id="header-movie-search-input" type="search" placeholder="Search movies">
      <div id="search-result-wrap-id" class="search-result-wrap"></div>
    </div>

    <div class="Sign-in-wrap">
      <div class="Sign-in-dropdown-wrap">
        <svg id="Sign-in-dropdown-SVG" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
        <div id="Sign-in-dropdown">
          <svg id="Sign-in-dropdown-Account-Logo" class="No-Account-Logo" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="63.5" cy="30.5" r="27.5"/>

            <rect x="9" y="116" width="110" height="12"/>
            <rect class="coverRect" x="0" y="0" width="128" height="128"/>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="5em"></text>
          </svg>
          <a id="Sign-in-dropdown-a" href="/html/signIn.html">Sign in</a>
        </div>
      </div>
      <div class="Sign-in-no-dropdown-wrap">
        <a id="Sign-in-no-dropdown-a" href="/html/signIn.html">Sign in</a>
        <svg id="Sign-in-no-dropdown-Account-Logo" class="No-Account-Logo" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="63.5" cy="30.5" r="27.5"/>
          <path d="M9 117C9 86.6243 33.6243 62 64 62V62C94.3757 62 119 86.6243 119 117V117H9V117Z"/>

  </header>

  <main class="w-[90vw] max-w-120 mx-auto">
    <h1 class="text-white font-semibold text-3xl max-w-full text-balance my-4">Input your credentials below</h1>

    <div class="my-5">
      <label class="text-white text-lg font-semibold" for="username">Username</label>
      <br>
      <input maxlength="950" class="px-1 w-full bg-[var(--lightDark-blue)] text-white field-sizing-content rounded-lg" name="username" id="username"></input>
    </div>

    <div class="my-5">
      <label class="text-white text-lg font-semibold" for="password">Password</label>
      <br>
      <input maxlength="950" class="px-1 w-full bg-[var(--lightDark-blue)] text-white field-sizing-content rounded-lg" name="password" id="password"></input>
    </div>

    <button onclick="SignUpp()" class="text-white bg-[var(--darkLight-blue)] w-full py-3 rounded-xl my-3 hover:cursor-pointer hover:bg-[var(--lightLight-blue)]">
      Sign upp
    </button>

    <button onclick="LogIn()" class="text-white bg-[var(--darkLight-blue)] w-full py-3 rounded-xl my-3 hover:cursor-pointer hover:bg-[var(--lightLight-blue)]">
      Log in
    </button>

    <span class="text-red-400 text-lg font-semibold"></span>
  </main>

  <script src="../header/header.js"></script>
  <script src="../main/signIn/signIn.js"></script>
</body>
